<!DOCTYPE html>
<html>
	<head>
		<title>Iluminação</title>
		<meta charset="UTF-8" />
		<link href="css/suporte.css" type="text/css" rel="stylesheet" />
		<script src="js/.js" type="text/javascript"></script>
	</head>
	
	<body>
		<form name="relatarErro" method="post" action="relatarErro.jsp">
			<table align="center">
				<span id="check">
				<tr>
					<td align="center">Selecione o tipo de erro:<br>	
						<input type="checkbox" value="Luzes"  /> Luzes  </br>
						<input type="checkbox" value="Água"   /> Água   </br>
						<input type="checkbox" value="Lento"  /> Lento  </br>
						<input type="checkbox" value="Página" /> Página </br>
						<input type="checkbox" value="Botão"  /> Botão  </br>
						<input type="checkbox" value="Outros" /> Outros </td>
				</tr>
				</span>
				<tr>
					<td align="center">Descreva o que aconteceu:
						<textarea placeholder="Digite aqui o que aconteceu" cols="30" rows="8"></textarea>
					</td>
				</tr>
				
				<tr>
					<td align="right"><input type="button" value="enviar" /></td>
					<td align="left"><input type="button" value="cancelar" /></td>
					
				</tr>
			</table>
		</form>
	</body>
</html>
