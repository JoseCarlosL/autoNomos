<!DOCTYPE html>
<html>
<head>
<title>Relatar Erro</title>
<meta charset="UTF-8" />
<link href="css/suporte.css" type="text/css" rel="stylesheet" />
<script src="js/.js" type="text/javascript"></script>
</head>

<body>
	<form id="relatoErro" name="erro" action="relatoErro.jsp" method="get">

		<p align="">Indique abaixo o erro encontrado:</p>
		<tr>
			<select align="center" name="erro" required="required">
				<option value="nao-selecionado" select>.: Selecione uma
					opçao :.</option>
				<option value="iluminacao">Controle de Iluminação</option>
				<option value="agua">Consumo de água</option>
				<option value="relatorio">Relatórios</option>
				<option value="outros">Outros</option>
			</select>
			<br>

		</tr>

		<tr>
			<td align="center">Descreva o que aconteceu: </br> <textarea
					name="descricao" required="required" placeholder="Digite aqui o que aconteceu"
					cols="30" rows="8"></textarea> <br>
			</td>
		</tr>

		<tr>
			<td align="center"><input type="submit" value="Enviar" /></td>
			<td align="left"><input type="reset" value="Cancelar"
				onclick="document.location.href= '<%= http://localhost:8080/ClasseWeb/platClient.html %>'" /></td>


		</tr>

	</form>
</body>
</html>
