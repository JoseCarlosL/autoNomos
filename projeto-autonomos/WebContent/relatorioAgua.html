<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Relatório de consumo de água</title>
		<link rel="stylesheet" type="text/css" href="css/resetRelatorio.css">
		<link rel="stylesheet" type="text/css" href="css/tabelaRelatorio.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>autoNomos - ecoHome</h1>
			</div>
		</header>
		<main class="container">
			<section>
				<h2>Consumo de água</h2>
				<table>
					<tr>
						<th>Mês</th>
						<th>Período</th>
						<th>Gastos (Lt)</th>
						<th>Valor em R$</th>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Janeiro</td>
						<td class="info-peso" id="peso-1">01/01/2015 a 30/01/2015</td>
						<td class="info-altura" id="altura-1">600</td>
						<td class="info-imc" id="imc-1">112,20</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Fevereiro a Março</td>
						<td class="info-peso" id="peso-2">10/02/2015 a 10/03/2015</td>
						<td class="info-altura" id="altura-2">1300</td>
						<td class="info-imc" id="imc-2">290,72</td>
					</tr>
				</table>
				
				<button id="calcula-imcs" class="botao ">Imprimir Relatório</button>
			
			</section>
	</body>
</html>
